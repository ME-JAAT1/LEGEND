name: Run Soul Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/240 * * * *'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'


      - name: Install pymongo python-telegram-bot pyTelegramBotAPI certifi pytz
        run: |
          pip install pymongo python-telegram-bot pyTelegramBotAPI certifi pytz

      - name: Run LEGEND.py
        run: ls && python3 LEGEND.py
